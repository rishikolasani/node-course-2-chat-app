<!DOCTYPE html>

<html>

<head>
  <meta charset ="utf-8">
</head>
<body>
  <p> Hello welcome to node app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
  var socket = io();
  socket.on('connect',()=>{
    console.log('connected to sever');
  });
  socket.on('disconnect',()=>{
    console.log('disconnected from the server');
  });
  </script>
</body>

</html>
